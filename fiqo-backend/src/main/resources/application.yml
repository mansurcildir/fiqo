server:
  port: 8080

logging:
  level:
    root: WARN

fiqo-db:
  host: ${FIQO_DB_HOST:localhost}
  port: ${FIQO_DB_PORT:5432}
  db: ${FIQO_DB_DATABASE:fiqo}
  username: ${FIQO_DB_USERNAME:admin}
  password: ${FIQO_DB_PASSWORD:admin123}
  url: jdbc:postgresql://${fiqo-db.host}:${fiqo-db.port}/${fiqo-db.db}

storage:
  strategy: {STORAGE_STRATEGY:minio}
  minio:
    base-url: ${MINIO_BASE_URL:http://localhost:9000}
    bucket: ${MINIO_BUCKET_NAME:fiqo}
    credentials:
      access-key: ${MINIO_ACCESS_KEY:admin}
      secret-key: ${MINIO_SECRET_KEY:admin123}

jwt:
  access-exp-min: 5
  refresh-exp-min: 30
  access-key: 561744090F30C5564F793305AB783BC96545E88EE42A7ED0CED578C72CE132A3
  refresh-key: 42DCCF1E0B06EF601CF9DCDA0ED3877F4F0DB32FAE243DC5F0C681DB09AFB454

spring:
  datasource:
    url: ${fiqo-db.url}
    driver-class-name: org.postgresql.Driver
    username: ${fiqo-db.username}
    password: ${fiqo-db.password}

  jpa:
    show-sql: false
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
      format_sql: true
    database: postgresql

  flyway:
    enabled: true
